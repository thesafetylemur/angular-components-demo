<!DOCTYPE hmtl>
<html>
<head>
  <title>My angular app</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body ng-app="myApp">
  
  <h1>My cool angular app!</h1>
  <div>
    <a ng-href="#/home">Go Home</a>
    <a ng-href="#/cool">Cool</a>
    <a ng-href="#/controllerAs">Controller As</a>
  </div>
  <ng-view> 
    
  </ng-view>

  <!-- Note that jquery is listed before Angular. When Angular is  
       bootstrapped, if it finds jQuery already, it will use that 
       instead of it's own built-in version of jQLite... -->
  <!-- build:js vendor/js/vendor.min.js -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/randomcolor/randomColor.js"></script>
  <!--/build--> 


  <!-- build:js assets/js/main.min.js -->
  <script src="app.js"></script>
  <script src="home/home.js"></script>
  <script src="cool/cool.js"></script>
  <script src="controllerAs/controllerAs.js"></script>
  <script src="shared/directives/coolDirective.js"></script>
  <script src="shared/services/coolService.js"></script>
  <!--/build--> 
</body>
</html>
